server {
    listen 80;
    listen [::]:80;
    server_name beheshtin.com;

    # ACME + redirect to HTTPS
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name beheshtin.com;

    ssl_certificate     /etc/letsencrypt/live/beheshtin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beheshtin.com/privkey.pem;

    # Allow large uploads and avoid timeouts
    client_max_body_size 100m;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
